<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title> Scene 30: The Frozen Tomb</title>
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
    <link href = "https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:ital,wght@0,400;0,700;1,400&display=swap" rel = "stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --ice-opacity: .6;
            --ice-color: #a4d4ff;
            --ice-dark: #1a3253;
            --tomb-glow: 0 0 30px rgba(172, 215, 232, .8);
            --frost-white: rgba(255, 255, .8);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/ice-age.png');
            opacity: 0.6;
            pointer-events: none;
            z-index: 1;
        }

        body {
            background: linear-gradient(to bottom, #a4d4ff, #e6f8ff, #f0f0ff);
            height: 100vh;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #264654;
            position: relative;

        }

        header {
            padding: 20px 0;
            position: relative;
            z-index: 2;
        }

        .description {
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
            color: #244653;
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: 0 auto 30px;
            font-size: 1.1rem;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }
        .title { 
            text-align: center;
            font-family: "Cinzel", serif;
            letter-spacing: 1px;
            padding: 20px;
            font-size: clamp(2rem, 5vw, 2.8rem);
            color: var(--ice-dark);
            text-shadow: 0 0 10px rgba(255, 255, 255, .8), 0 0 20px rgba(173, 215, 230, .8);
        }

        .tomb-container {
            width: 80%;
            height: 60%;
            margin: 0 auto;
            background-color: rgba(220, 240, 255, .5);
            border-radius: 10px;
            border: 2px solid #a5d5ff;
            cursor: pointer;
            overflow: hidden;
            z-index: 2;
            position: relative;
            box-shadow: 0 0 20px rgba(173, 215, 232, .8), inset 0 0 50px rgba(255, 255, 255, .55);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all .4s ease;
        }

        .tomb-container:hover {
            box-shadow: 0 0 30px rgba(173, 215, 232, 1), inset 0 0 70px rgba(255, 255, 255, .7);
            transform:scale(1.02);
        }

        .ice-crystal {
            position: fixed;
            background-color: rgba(255, 255, 255, .8);
            border-radius: 50%;
            filter: blur(1.5px);
            animation: float 12s infinite linear;
            z-index: 1;
        }

        .navigation {
            display: flex;
            justify-content: space-between;

            width: 90%;
            max-width: 800px;

            margin: 50px auto 30px;
            position: relative;
            z-index: 2;
        }

        .nav-link {
            display: inline-block;
            padding: 12px 25px;
            background: rgba(255, 255, 255, .3);
            border: 1px solid var(--ice-color);
            color: var(--ice-dark);
            text-decoration: none;
            border-radius: 8px;
            transition: all .3s;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 10px rgba(173, 215, 230, .5);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, .5);
            box-shadow: 0 0 15px rgba(173, 215,  232, .8);
            transform: translateY(-3px);
        }

        .frost-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 40%, rgba(255, 255, 255, .15) 100%);
            pointer-events: none;
        }

        .crack {
            position: absolute;
            background: rgba(255, 255, 255, .8);
            transform-origin: center;
            box-shadow: 0 0 8px rgba(255, 255, 255, .5);
            opacity: 0;
            transition: opacity .5s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            } 50% {
                transform: translateY(-20px) rotate(180deg);
            } 100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        .audio-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, .3);

            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all .3s;
        }

        .audio-controls.hover {
            background: rgba(255, 255, 255, .5);
        }

        @media (max-width: 768px) {
            .tomb-container {
                width: 90%;
                height: 300px;
            }

            .navigation {
                flex-direction: column;
                gap: 15px;
            }

            .nav-link {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .title {
                padding: 15px 10px;
            }

            .tomb-container {
                height: 250px;
            }
        }



    </style>
</head>
<body>
    <h1 class = "title">The Frozen Tomb</h1>
    <p class = "description">This one's real cold! Which is good, considering what's inside.</p>
    <div class = "tomb-container" id = "tombContainer">
        <!-- tbf-->
    </div>
    <div class = "audio-controls" id="audioToggle">ðŸ”Š</div>
    <div class = "frost-overlay"></div>

    <div class = "navigation">
        <a href="../scenes/69/" class = "nav-link">Scene 69: The Best of All Possible Snowdrifts</a>
        <a href="../scenes/71/" class = "nav-link">Scene 71: B.L.O.R.T.</a>
    </div>

    <script>
        function createIceCrystals() {
            const body = document.body;
            for (let i = 0; i < 30; i++) {
                const crystal = document.createElement('div');
                crystal.classList.add('ice-crystal');

                const size = Math.random() * 12 + 4;
                crystal.style.width = `${size}px`;
                crystal.style.height = `${size}px`; 
                // got this from: https://www.w3schools.com/js/js_random.asp
                crystal.style.top = `${Math.random() * 100}%`;
                crystal.style.left = `${Math.random() * 100}%`;

                crystal.style.animationDelay = `${Math.random() * 10}s`;

                body.appendChild(crystal);
            }
        }

        function init() {
            createIceCrystals();

            const tombContainer = document.getElementById('tombContainer');
            tombContainer.addEventListener('click', () => {
                alert("The ice is thick... something mysterious lies beneath here. Tread carefully.");
            });
        }

        window.addEventListener('load', init);
    </script>
</body>

</html>
